<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #da7756;
      font-size: 16px;
      text-align: center;
      border-bottom: 2px solid #da7756;
      padding-bottom: 8px;
    }
    .stats-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .stat-label {
      color: #666;
    }
    .stat-value {
      font-weight: bold;
    }
    .warning-box {
      background-color: #ffeeba;
      border: 1px solid #ffdf7e;
      color: #856404;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 10px;
      display: none; /* Hidden by default */
    }
    .refresh-btn {
      width: 100%;
      padding: 8px;
      background-color: #da7756;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .refresh-btn:hover {
      background-color: #c06342;
    }
    .small-note {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Claude Context Monitor</h2>
  
  <div class="stats-container">
    <div class="stat-row">
      <span class="stat-label">Est. Tokens:</span>
      <span class="stat-value" id="token-count">Scanning...</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Context Risk:</span>
      <span class="stat-value" id="risk-level">--</span>
    </div>
  </div>

  <div id="warning-msg" class="warning-box">
    ⚠️ Claude warning detected!
  </div>

  <button id="scan-now" class="refresh-btn">Re-scan Chat</button>
  
  <div class="small-note">
    Estimates only. 1 token ≈ 4 chars.<br>
    Works on active tab.
  </div>

  <script src="popup.js"></script>
</body>
</html>
